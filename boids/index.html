  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Boids Simulation</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>

<body>
  <script src="main.js"></script>
  <div class="input-holder">
    <label>Separation: <br><input type="range" id="separationSlider" min="0" max="50" value="0" step="0.01"></label>
    <label>Alignment: <br><input type="range" id="alignmentSlider" min="0" max="50" value="0" step="0.01"></label>
    <label>Cohesion: <br><input type="range" id="cohesionSlider" min="0" max="50" value="0" step="0.01"></label>
    <label>Range: <br><input type="range" id="rangeSlider" min="10" max="100" value="40" step="0.01"></label>
    <label>Randomness: <br><input type="range" id="randomSlider" min="0" max="1" value="0.1" step="0.01"></label>
    <label>Separation Range: <br><input type="range" id="sepRangeSlider" min="10" max="100" value="20" step="0.01"></label>
    <label>Mouse Influence: <br><input type="range" id="mouseSlider" min="0" max="100" value="0" step="0.01"></label>
    <label>Scale: <br><input type="range" id="scaleSlider" min="10" max="100" value="40" step="0.01"></label>
  </div>
</body>
